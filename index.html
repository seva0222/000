<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CS GO</title>
</head>
<body>
    
<header class="header">
    <div class="container">
        <nav class="nav__bar">
            <div class="nav__left">
                <a href="" class="logo">
                    <img src="nav__logo.png" alt="">
                </a>
                <div class="play">
                    <img src="steam.png" alt="">
                    <span>PLAY FOR FREE</span>
                </div>
                <p class="nav__text">
                    MONTLY PLAYER 28 575 516
                </p>
            </div>

            <select name="" id="" class="lang">
                <option value="SELECT LANGUAGE" selected>SELECT LANGUAGE</option>
                <option value="en">EN</option>
                <option value="ru">RU</option>
                <option value="UZ">UZ</option>
                <option value="de">DE</option>
                <option value="es">ES</option>
                <option value="zh">ZH</option>
            </select>
        </nav>

        <div class="header__info">
            <h1 class="title">
                BEST PLAYERS IN THE WORLD
            </h1>

            <div class="players">
                <div class="player">
                    <img src="simple.png" alt="">
                    <span>SIMPLE</span>
                </div>
                <div class="player">
                    <img src="zywoo.png" alt="">
                    <span>ZYWOO</span>
                </div>
                <div class="player">
                    <img src="niko.png" alt="">
                    <span>NIKO</span>
                </div>
            </div>
        </div>
    </div>
</header>
